<div *ngIf="dataLoaded">
  <section class="py-4 py-xl-5">
    <div class="container">
      <div
        class="text-white bg-primary border rounded border-0 border-primary d-flex flex-column justify-content-between flex-lg-row p-4 p-md-5"
      >
        <div class="pb-2 pb-lg-1">
          <h2 class="fw-bold mb-2">{{ room.roomid }} - {{ room.name }}</h2>
        </div>
        <div class="my-2"><h2>TIMER</h2></div>
        <div class="my-2">
          <a class="btn btn-light fs-5 py-2 px-4" role="button" href="#"
            >Delete</a
          >
        </div>
      </div>
    </div>
  </section>

  <section class="card" style="margin-left: 110px; margin-right: 110px">
    <div class="card-header">
      <h5 class="mb-0">Heading</h5>
    </div>
    <div class="card-body">
      <form>
        <label class="form-label">User Story</label
        ><input
          class="form-control"
          type="text"
          placeholder="{{ userStory }}"
          disabled
        /><label class="form-label">Description</label
        ><input class="form-control" type="text" />
      </form>
    </div>
  </section>
  <!-- sec2: the vote result -->
  <section class="py-4 py-xl-5" style="margin-left: 110px; margin-right: 110px">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>this will display the votes</p>
        </div>
      </div>
    </div>
  </section>

  <!-- sec 3 -->
  <section style="margin: 30px; margin-bottom: 50px">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Invite Members</h1>
          <p>
            <span style="color: rgb(51, 51, 51)"
              >Invite members to join your session. Session id:
              <strong
                ><span style="color: rgb(51, 51, 51)">{{
                  room.roomid
                }}</span></strong
              ></span
            >
          </p>
          <p>
            <span style="color: rgb(51, 51, 51)">Or send them this link:</span
            ><a href="{{ Link }}" target="_blank">{{ Link }}</a>
          </p>
          <p>
            <span style="color: rgb(51, 51, 51)">Or via QRcode:</span
            ><qrcode [qrdata]="Link" [width]="256"></qrcode>
          </p>
        </div>
        <div class="col">
          <div>
            <h1>Team</h1>
            <ul *ngFor="let member of members">
              <li class="list-group-item">{{ member.name }}</li>
            </ul>
          </div>
          <button class="btn btn-primary" type="button" style="margin: 10px">
            Button
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
<div *ngIf="!dataLoaded">
  <!-- Loading indicator or placeholder content -->
  <p>Loading...</p>
</div>
