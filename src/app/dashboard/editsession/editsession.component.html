<form (ngSubmit)="updateSession(idSession, updatedSession)" #updateForm="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="updatedSession.name" required>
  </div>
  <div class="form-group">
    <label for="startTime">Start Time:</label>
    <input type="datetime-local" class="form-control" id="startTime" name="startTime" [(ngModel)]="updatedSession.startTime" required>
  </div>
  <div class="form-group">
    <label for="endTime">End Time:</label>
    <input type="datetime-local" class="form-control" id="endTime" name="endTime" [(ngModel)]="updatedSession.endTime" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" name="description" [(ngModel)]="updatedSession.description" required></textarea>
  </div>
  <div class="form-group">
    <label for="status">Statut:</label>
    <select id="status" name="status" [(ngModel)]="updatedSession.status" required>
      <option value="PLANNED">Planned</option>
      <option value="IN_PROGRESS">In Progress</option>
      <option value="COMPLETED">Completed</option>
      <option value="CANCELLED">Cancelled</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Update Session</button>
</form>
