<div *ngIf="sessions.length > 0">
  <h2>List of Sessions</h2>
  <table>
    <thead>
      <tr>

        <th>Name</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th> <!-- Ajout de la colonne Actions -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let session of sessions">

        <td>{{ session.name }}</td>
        <td>{{ session.startTime | date }}</td>
        <td>{{ session.endTime | date }}</td>
        <td>{{ session.description }}</td>
        <td>{{ session.status }}</td>
        <td>
          <button [routerLink]="['/edit-session', session.idSession]">Update</button>
          <button (click)="deleteSession">Delete Session</button>
          <!-- Bouton Delete -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="sessions.length === 0">
  <p>No sessions available.</p>
</div>
